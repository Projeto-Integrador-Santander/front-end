<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "ball-spin-clockwise" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="page-give-classes">
    <div class="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img src="https://raw.githubusercontent.com/Projeto-Integrador-Santander/informacoes/bb73088303f810fea161c125895d10bbbf37ee50/assets/img/icons/back.svg" alt="Voltar">
          </a>
        </div>
        <div class="header-content">
          <strong>Recuperação de senha</strong>
        </div>
      </header>
      <main>
        <form [formGroup]="form" (ngSubmit)="enviar()">
          <fieldset>
            <legend>Seus dados</legend>
            <div class="input-block">
              <label for="senha">Nova senha</label>
              <input type="password" name="senha" id="confirmaemail" formControlName="senha" required>
            </div>
            <div class="input-block">
                <label for="confirmasenha">Confirme nova senha</label>
                <input type="password" name="confirmasenha" id="confirmasenha" formControlName="confirmasenha" required>
              </div>
          </fieldset>
          <footer>
            <p>
              <img src="https://raw.githubusercontent.com/Projeto-Integrador-Santander/informacoes/bb73088303f810fea161c125895d10bbbf37ee50/assets/img/icons/warning.svg" alt="Aviso importante">
              Importante! <br>
              Forneça uma senha forte e segura para acesso ao Educanjos.
            </p>
            <button type="submit">Alterar senha</button>
          </footer>
        </form>
      </main>
    </div>
  </div>
