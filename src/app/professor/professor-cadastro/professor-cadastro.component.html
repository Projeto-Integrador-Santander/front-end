<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "large" color = "#fff" type = "ball-spin-clockwise" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="page-give-classes">
  <div class="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a [routerLink]="['/professor/login']" routerLinkActive="router-link-active">
          <img src="assets/img/icons/back.svg" alt="Voltar">
        </a>
        <a *ngIf="professor.id" class="btn-atualizar" (click)="voltarAula()">Voltar</a>
      </div>
      <div class="header-content">
        <strong>Que incrível que você quer dar aulas</strong>
        <p>O primeiro passo, é preencher esse formulário de inscrição</p>
      </div>
    </header>
    <main>
      <form [formGroup]="form" (ngSubmit)="gravar()">
        <fieldset>
          <legend>Seus dados</legend>
          <ng-container formGroupName="perfil">
            <div class="input-block">
              <label for="nome">Nome</label>
              <input name="nome" id="nome" formControlName="nome">
            </div>
            <div class="input-block">
              <label for="sobrenome">Sobrenome</label>
              <input name="sobrenome" id="sobrenome" formControlName="sobrenome">
            </div>
            <div class="input-block">
              <label for="nome">CPF</label>
              <input name="cpf" mask="000.000.000-00" id="cpf" formControlName="cpf">
            </div>
            <div class="input-block">
              <label for="url_foto">Link da sua foto <small>(começa com https://) </small></label>
              <input name="url_foto" id="url_foto" type="url" formControlName="url_foto">
            </div>
            <div class="input-block">
              <label for="numero_whatsapp">Whatsapp <small>(somente números) </small></label>
              <input name="numero_whatsapp" mask="(00) 00000-0000" id="numero_whatsapp"
                formControlName="numero_whatsapp">
            </div>
            <div class="textarea-block">
              <label for="sobre">Biografia</label>
              <textarea name="sobre" id="sobre" formControlName="sobre"></textarea>
            </div>
          </ng-container>
          <ng-container formGroupName="login">
            <div class="input-block">
              <label for="email">E-mail</label>
              <input name="email" id="email" [attr.disabled]="professor?.id" formControlName="email">
            </div>

            <div class="input-block">
              <label for="senha">Senha</label>
              <input type="password" name="senha" id="senha" formControlName="senha">
            </div>
            <div class="input-block">
              <label for="senhaConfirmar">Confirmar Senha</label>
              <input type="password" name="senhaConfirmar" id="senhaConfirmar" formControlName="senhaConfirmar">
            </div>
          </ng-container>
        </fieldset>
        <footer>
          <p>
            <img src="assets/img/icons/warning.svg" alt="Aviso importante">
            Importante! <br>
            Preencha todos dados
          </p>
          <button type="submit">Salvar cadastro</button>
        </footer>
      </form>
    </main>
  </div>
</div>
